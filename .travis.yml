language: python

sudo: false

notifications:
    email: true
    on_success: never
    on_failure: always

env:
    matrix:
        - MOZ_HEADLESS=1

global:
    -   secure: 
    -   secure: 

addons:
    firefox: latest

python:
    -   3.6

before_install:
    -   wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
    -   mkdir geckodriver
    -   tar -xzf geckodriver-v0.24.0-linux64.tar.gz -C geckodriver
    -   export PATH=$PATH:$PWD/geckodriver
    -   geckodriver --version || exit 1

install:
    -   pip install beautifulsoup4 psutil selenium

script:
    -   python main.py -e $EMAIL -p $PASSWORD
